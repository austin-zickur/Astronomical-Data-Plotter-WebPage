<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Data File Plotter</title>
</head>
<body>
    <!-- Main div -->
    <div class = "main-div center-col">
        <!-- Title -->
        <h1 style="z-index: 9;" class = "title text-center ">Astronomical Data Plotter </h1>
        <div class="mid-wrap center">
            <div class="display text-center">
                <input id="file-inp" type="file">
            </div>
            <div class="tools"></div>
        </div>
        <!-- File Wrap-->
        <div class="file-wrap">
            <p class="file-ttl text-center">My Files</p>
        </div>
    </div>
</body>
</html>
