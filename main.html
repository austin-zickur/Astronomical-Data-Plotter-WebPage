<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "main.js"></script>
    <meta charset="UTF-8">
    <link href = "main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Data File Plotter</title>
</head>
<body>
    <!-- Main div -->
    <div class = "main-div center-col">
        <!-- Title -->
        <p id="up-more" class="more-files">Upload More Files</p>
        <h1 style="z-index: 9;" class = "title text-center ">Astronomical Data Plotter </h1>
        <!--Main Wrap-->
        <div  id="screen" class="mid-wrap center-col">
            <p id = "filename"></p>
            <div id="inp-wrap" class="inp-wrap center-col">
                <input id="file-inp" type="file" multiple>
                <p id = "upload">Upload</p>
            </div>
        </div>
        <!-- TOOLS -->
        <div id = "tools" class="tools">
            <!-- Tool Button-->
            <div id="tool-btn" class="tool-btn center">
                <img src="images/icons8-tools-48.png">
            </div>
            <!--Tool Title-->
            <h2 id = "tool-ttl" class="tool-ttl">TOOLS</h2>
            <!--Tool Area-->
            <div></div>
        </div>
        <!-- File Wrap-->
        <div id = "f-box" class="file-wrap center">
            <h1 id="f-arr" class="f-arrow center">></h1>
            <p class="file-ttl text-center">My Files</p>
            <div id="scroll-file" class="scroll-file center-h">
                <p id = "up-txt" style="text-align: center; width:100%;">Upload A File(s)</p>
            </div>
        </div>
    </div>
    
</body>
<script src = "main.js"></script>
</html>
